<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Happy...? Birthday!</title>
        <link rel="shortcut icon" href="img/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="preload" as="image" href="img/background_0.jpg">
        <link rel="preload" as="image" href="img/background_1.jpg">
        <link rel="preload" as="image" href="img/background_2.jpg">
        <link rel="preload" as="image" href="img/background_3.jpg">
        <link rel="preload" as="image" href="img/background_4.jpg">
        <link rel="preload" as="image" href="img/background_5.jpg">
        <link rel="prefetch" href="media/bday.mp3">
        <link rel="prefetch" href="media/death.mp3">
        <link rel="prefetch" href="media/life_loss.mp3">
        <link rel="prefetch" href="media/quizz.mp3">
        <link rel="prefetch" href="media/right_answer.mp3">
        <link rel="prefetch" href="media/win.mp3">
    </head>
    <body>
        <audio id="audio" autoplay="true" loop="true" src="media/bday.mp3"></audio>
        <audio id="fx" src=""></audio>
        <div id="video-container" hidden>
            <video id="video-player" controls autoplay muted>
                <source src="media/bday.mp4" type="video/mp4">
            </video>
        </div>
        <div id="button-container">
            <img id="button-start" src="img/btn1.png" onclick="start()">
        </div>
        <div id="quizz-container" style="display: none;">
            <h3 id="quizz-title">Pregunta 1/5</h3>
            <h4 id="quizz-question">¿Cuál de los siguientes no es un personaje de Slay The Spire?</h4>
            <div id="quizz-answers" class="container">
                <div class="row">
                  <div class="col">
                    <button id="quizz-a1" type="button" class="btn btn-outline-dark answer">The Watcher</button>
                  </div>
                  <div class="col">
                    <button id="quizz-a2" type="button" class="btn btn-outline-dark answer">The Silent</button>
                  </div>
                  <div class="w-100"></div>
                  <div class="col">
                    <button id="quizz-a3" type="button" class="btn btn-outline-dark answer">The Guardian</button>
                  </div>
                  <div class="col">
                    <button id="quizz-a4" type="button" class="btn btn-outline-dark answer">The Defect</button>
                  </div>
                </div>
            </div>
        </div>
        <div id="life-container" style="display: none;">
          <div class="row">
            <div class="col-sm">
              <img id="life-1" src="img/heart_full.png" width="100px">
            </div>
            <div class="col-sm">
              <img id="life-2" src="img/heart_full.png" width="100px">
            </div>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="quizz.js"></script>
        <script src="index.js"></script>
    </body>
</html>
